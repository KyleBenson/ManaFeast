<!DOCTYPE html>
<html>

<head>
    <title>Mannafeast</title>
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://bootswatch.com/cerulean/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAesYInd7D1KrPrM8ZjBD0lIbNfYfOs_zA&v=3.exp&sensor=false"></script>
</head>

<body>
    <div class="mainsection">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="position: relative;">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Mannafeast</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="search-link" href="/search">Search</a>
                        </li>
                        <li><a id="donate-link" href="/donate">Donate</a>
                        </li>
                        <li><a id="manage_donations-link" href="/manage_donations">Manage Donations</a>
                        </li>
                        <li><a id="logout-link" href="/logout">Logout</a>
                        </li>
                        <li><a id="login-link" href="/login">Login</a>
                        </li>
                        <li><a id="register-link" href="/regsiter">Register</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
    </nav>
     <div class="container" id="loginPane">
    <center>
        <div class="jumbotron page-title" style="background-color:#FFF;padding:0px">
            <h1 style="">Sign In</h1>
        </div>
    </center>
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form name="login_form" role="form">
                <fieldset>
                    <hr>
                    <div class="form-group">
                                 <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                                  <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
                    </div>
                    <hr />
                    <div class="row-fluid">
                        <div class="span6">
                            <input style="margin-bottom:15px;" type="button" id="loginButton" class="btn btn-lg btn-success btn-block" onClick="processForm()" value="Sign In">
                        </div>
                        <div class="span6">
                            <a style="margin-bottom:15px;" href="../register/" class="btn btn-lg btn-primary btn-block">Register</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
